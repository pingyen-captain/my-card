<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boris | Founder & Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-animate { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #666;">
            <div style="margin-bottom: 20px; font-size: 24px;">⌛ 載入中...</div>
        </div>
    </div>
    <script type="text/babel">
        const { useState } = React;
        const PROFILE_IMAGE_URL = "https://kuzlakiglehiqrtgylvx.supabase.co/storage/v1/object/public/avatars/CC8C64A8-1B30-4949-8270-553072DCAC0E/IMG_0207.jpg";

        // SVG Icons
        const IconBase = ({children, size=24, className="", ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>;
        const Icons = {
            Instagram: p => <IconBase {...p}><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></IconBase>,
            Camera: p => <IconBase {...p}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>,
            Zap: p => <IconBase {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>,
            Share2: p => <IconBase {...p}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></IconBase>,
            Mail: p => <IconBase {...p}><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></IconBase>,
            MapPin: p => <IconBase {...p}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>,
            Phone: p => <IconBase {...p}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>,
            Check: p => <IconBase {...p}><polyline points="20 6 9 17 4 12"/></IconBase>,
            X: p => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
            Activity: p => <IconBase {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconBase>,
            ArrowUpRight: p => <IconBase {...p}><line x1="7" y1="17" x2="17" y2="7"/><polyline points="7 7 17 7 17 17"/></IconBase>,
            Users: p => <IconBase {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
            Shield: p => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>,
            FileText: p => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>
        };

        const ProjectModal = ({ isOpen, onClose, project }) => {
            if (!isOpen || !project) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white w-full max-w-lg max-h-[85vh] rounded-3xl shadow-2xl relative z-10 flex flex-col overflow-hidden modal-animate">
                        <div className={`p-6 pb-4 ${project.headerClass} text-white relative shrink-0`}>
                            <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/30 rounded-full text-white"><Icons.X size={20}/></button>
                            <div className="flex items-center gap-3 mb-2">
                                <div className="p-2 bg-white/20 rounded-xl backdrop-blur-md">{project.icon}</div>
                                <span className="font-bold text-sm tracking-wider opacity-90">{project.tag}</span>
                            </div>
                            <h2 className="text-2xl font-bold">{project.title}</h2>
                            <p className="opacity-90 text-sm mt-1">{project.subtitle}</p>
                        </div>
                        <div className="p-6 overflow-y-auto custom-scrollbar grow space-y-6">
                            <div>
                                <h3 className="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Core Concept</h3>
                                <p className="text-gray-700 leading-relaxed text-sm">{project.description}</p>
                            </div>
                            <div className="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                                <h3 className="text-sm font-bold text-gray-800 mb-3 flex items-center gap-2"><Icons.Activity size={16} className="text-blue-500"/>解決市場痛點</h3>
                                <ul className="space-y-2">{project.painPoints.map((p,i)=><li key={i} className="flex items-start gap-2 text-sm text-gray-600"><span className="text-blue-500">•</span>{p}</li>)}</ul>
                            </div>
                            <div>
                                <h3 className="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Key Features</h3>
                                <div className="grid grid-cols-1 gap-3">
                                    {project.features.map((f,i)=>(
                                        <div key={i} className="flex items-start gap-3 p-3 rounded-xl border border-gray-100 hover:bg-gray-50 transition-colors">
                                            <div className="p-2 bg-blue-50 text-blue-600 rounded-lg shrink-0">{f.icon}</div>
                                            <div><h4 className="font-bold text-gray-800 text-sm">{f.title}</h4><p className="text-xs text-gray-500 mt-0.5">{f.desc}</p></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="p-4 border-t border-gray-100 shrink-0 bg-white">
                            <a href={project.link} target="_blank" rel="noopener noreferrer" className={`flex items-center justify-center gap-2 w-full py-3 rounded-xl font-bold text-white transition-transform hover:scale-[1.02] ${project.buttonClass}`}><span>前往專案頁面</span><Icons.ArrowUpRight size={18}/></a>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [copied, setCopied] = useState(false);
            const [activeProject, setActiveProject] = useState(null);
            
            const gPlusData = {
                title: "G+ 壯拾力",
                subtitle: "分散式居家健康賦能生態系",
                tag: "PROJECT",
                headerClass: "bg-gradient-to-br from-orange-500 to-red-600",
                buttonClass: "bg-gradient-to-r from-orange-500 to-red-600 shadow-lg shadow-orange-500/30",
                icon: <Icons.Zap size={24} className="text-yellow-300"/>,
                link: "https://pingyen-captain.github.io/G-Strong-Vitality/",
                description: "專為台灣 2025 超高齡社會設計的「Uber-for-Health」居家運動媒合平台。鎖定「肌少症長者」與「洗腎患者」，透過媒合物理治療師與專業教練進入居家場域，解決醫療後端與居家前端的斷層。",
                painPoints: ["解決長者與洗腎患者出門就醫復健的不便", "改善偏鄉醫療資源不足與家庭照護崩潰問題", "透過精準阻力訓練，提升洗腎效率並降低骨折風險"],
                features: [
                    {icon: <Icons.Users size={18}/>, title: "子母帳號機制", desc: "子女付費管理、長輩極簡操作，解決數位落差與信任問題。"},
                    {icon: <Icons.FileText size={18}/>, title: "醫療級 SOAP 紀錄", desc: "導入標準化紀錄格式，確保教練與物理治療師跨專業無縫對接。"},
                    {icon: <Icons.Shield size={18}/>, title: "SOS 安全防護網", desc: "一鍵求救連線與 GPS 定位，搭配電子訪視驗證 (EVV) 保障安全。"}
                ]
            };

            const handleShare = () => {
                const url = window.location.href;
                const textarea = document.createElement('textarea');
                textarea.value = url;
                textarea.style.position = 'fixed';
                textarea.style.left = '-9999px';
                textarea.style.top = '0';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    }
                } catch (err) { console.error('複製失敗:', err); }
                document.body.removeChild(textarea);
            };

            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-sans text-gray-800">
                    <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100 relative z-0">
                        <div className="h-32 bg-gradient-to-r from-slate-800 to-zinc-900 relative">
                            <div className="absolute inset-0 opacity-20" style={{ backgroundImage: 'radial-gradient(#fff 1px, transparent 1px)', backgroundSize: '20px 20px' }}></div>
                        </div>
                        <div className="px-6 relative">
                            <div className="absolute -top-16 left-6">
                                <div className="w-32 h-32 rounded-full border-4 border-white shadow-lg overflow-hidden bg-gray-200">
                                    <img src={PROFILE_IMAGE_URL} alt="Profile" className="w-full h-full object-cover" onError={(e)=>{e.target.onerror=null;e.target.src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix";}}/>
                                </div>
                            </div>
                            <div className="pt-20 flex justify-between items-start">
                                <div><h1 className="text-2xl font-bold text-gray-900">Boris</h1><p className="text-sm text-gray-500 font-medium">Founder & Creator</p></div>
                                <button onClick={handleShare} className="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors text-gray-600 cursor-pointer">{copied ? <Icons.Check size={20} className="text-green-600"/> : <Icons.Share2 size={20}/>}</button>
                            </div>
                            <p className="mt-4 text-gray-600 text-sm leading-relaxed">跨界影像、自媒體與程式開發。創立 Snappath 與 G+ 壯拾力，從街拍美學跨越至高齡賦能，致力提升長者肌力與機能，用行動實踐社會價值。</p>
                            <div className="flex flex-wrap items-center gap-x-4 gap-y-2 mt-4 text-xs text-gray-500">
                                <div className="flex items-center gap-1"><Icons.MapPin size={14}/><span>Yunlin, Taiwan</span></div>
                                <div className="flex items-center gap-1"><Icons.Phone size={14}/><a href="tel:0984155277" className="hover:text-gray-800">0984-155-277</a></div>
                                <div className="flex items-center gap-1"><Icons.Mail size={14}/><a href="mailto:a21546789@gmail.com" className="hover:text-gray-800">a21546789@gmail.com</a></div>
                            </div>
                        </div>
                        <div className="p-6 grid gap-4">
                            <h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider">My Ventures</h2>
                            <a href="https://snappath-landing.vercel.app" target="_blank" rel="noopener noreferrer" className="group relative overflow-hidden rounded-2xl bg-zinc-900 text-white p-5 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 block cursor-pointer">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><Icons.Camera size={80}/></div>
                                <div className="relative z-10 flex justify-between items-start">
                                    <div>
                                        <div className="flex items-center gap-2 mb-1">
                                            <div className="p-1.5 bg-white/10 rounded-lg backdrop-blur-sm"><Icons.Camera size={18} className="text-blue-300"/></div>
                                            <span className="font-bold text-lg">Snappath</span>
                                        </div>
                                        <p className="text-gray-400 text-xs mb-3">Founder</p>
                                        <p className="text-sm text-gray-300">街頭攝影社群網站<br/>捕捉城市瞬間，連結影像創作者。</p>
                                    </div>
                                    <Icons.ArrowUpRight className="text-gray-500 group-hover:text-white transition-colors"/>
                                </div>
                            </a>
                            <button onClick={()=>setActiveProject(gPlusData)} className="w-full text-left group relative overflow-hidden rounded-2xl bg-gradient-to-br from-orange-500 to-red-600 text-white p-5 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 block cursor-pointer">
                                <div className="absolute -bottom-4 -right-4 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><Icons.Zap size={100}/></div>
                                <div className="relative z-10 flex justify-between items-start">
                                    <div>
                                        <div className="flex items-center gap-2 mb-1">
                                            <div className="p-1.5 bg-white/10 rounded-lg backdrop-blur-sm"><Icons.Zap size={18} className="text-yellow-300"/></div>
                                            <span className="font-bold text-lg">G+ 壯拾力</span>
                                        </div>
                                        <p className="text-orange-100 text-xs mb-3">Founder</p>
                                        <p className="text-sm text-orange-50">G+ Strong Vitality<br/>超高齡社會下的分散式居家健康賦能生態系</p>
                                        <div className="mt-3 inline-flex items-center gap-1 text-xs bg-white/20 px-2 py-1 rounded-full backdrop-blur-sm"><Icons.Activity size={12}/><span>點擊查看詳情</span></div>
                                    </div>
                                    <div className="p-1 bg-white/10 rounded-full group-hover:bg-white/20 transition-colors"><Icons.Activity className="text-orange-100 group-hover:text-white" size={20}/></div>
                                </div>
                            </button>
                        </div>
                        <div className="px-6 pb-4">
                            <h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Content</h2>
                            <div className="grid grid-cols-1 gap-3">
                                <a href="https://boris-notes.vercel.app" target="_blank" rel="noreferrer" className="flex items-center justify-center gap-2 py-3 px-4 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm cursor-pointer">
                                    <Icons.FileText size={20} className="text-teal-600"/><span className="font-semibold text-sm text-gray-700">讀書筆記 Book Notes</span>
                                </a>
                            </div>
                        </div>
                        <div className="px-6 pb-8">
                            <h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Social Media</h2>
                            <div className="grid grid-cols-1 gap-3">
                                <a href="https://www.instagram.com/boris_0513" target="_blank" rel="noreferrer" className="flex items-center justify-center gap-2 py-3 px-4 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm cursor-pointer">
                                    <Icons.Instagram size={20} className="text-pink-600"/><span className="font-semibold text-sm text-gray-700">Instagram</span>
                                </a>
                            </div>
                        </div>
                        <div className="bg-gray-50 py-4 text-center border-t border-gray-100"><p className="text-xs text-gray-400">© 2026 Boris Wu</p></div>
                    </div>
                    <ProjectModal isOpen={!!activeProject} onClose={()=>setActiveProject(null)} project={activeProject}/>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
